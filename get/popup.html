<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <style>
        .body {
            width: 400px;
        }
        #url-list {
            padding: 0;
            list-style-type: none;
        }
        .url-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .url-item:hover {
            background-color: #f0f0f0;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .delete-button:hover {
            text-decoration: underline;
        }
        .url-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="body">
        <ul id="url-list"></ul>
    </div>
    <script type="module" src="dist/popup.js"></script>
</body>
</html>
