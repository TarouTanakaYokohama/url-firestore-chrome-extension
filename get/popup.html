<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <style>
        .body {
            width: 400px;
        }
        #url-list {
            padding: 0;
            list-style: none;
        }
        .url-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 24px;
        }
        .url-item:hover {
            background-color: #f0f0f0;
        }
        .url-content {
            flex-grow: 1;
            padding-left: 10px;
        }
        .delete-button {
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: grey;
        }
        .url-count {
            color: #007bff;
            font-weight: bold;
        }
        .no-item {
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="body">
        <ul id="url-list"></ul>
    </div>
    <script type="module" src="dist/popup.js"></script>
</body>
</html>
